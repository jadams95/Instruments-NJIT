{% extends "base.html" %}
{% load static %}
{% block content %}
    <br>
    <br>
    <h2>Puzzles</h2>
    <br>
    <br>
    <div class="card border-danger mb-3" style="max-width: 1300px; background-color: #e3f2fd;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="../{{ object.get_img_file_name }}" class="img-fluid rounded-start">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title"><strong>{{ object.title }}</strong></h5>
              <p>{{ object.description }}</p>
              <p class="card-text">
                
                <br>
                <p>${{ object.price }}</p>

        <br>
        <br>
        <a href="{{ object.get_add_to_cart }}" class="btn btn-primary btn-md my-0 p">
          Add to cart
          <i class="fas fa-shopping-cart ml-1"></i>
        </a>
        <a href="{{ object.get_remove_from_cart }}" class="btn btn-primary btn-md my-0 p">
          Remove from cart
          <i class="fas fa-shopping-cart ml-1"></i>
        </a>


        <a href="/checkout.html" class="btn btn-primary btn-md my-0 p">
          Proceed to Checkout for item
          <i class="fas fa-shopping-cart ml-1"></i>
        </a>
            </div>
          </div>
        </div>
      </div>
    


    <br>
    <br>
    {% endblock content %}
